    <script>
        function pluscount(product_num) {
            let value= Number(document.getElementsByClassName("input")[product_num].value);
            if(value <=200){
                document.getElementsByClassName("input")[product_num].value = value +1;
            }
       }
       //减少函数
       function reducecount(product_num) {
            let value= Number(document.getElementsByClassName("input")[product_num].value);
            if(value != 1){
                document.getElementsByClassName("input")[product_num].value = value -1;
            }
       }
   </script>
